<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="https://maxcdh.boostrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>TODOLIST NODE</title>
</head>
<body class="container">
    <div class="tarefas">
        <h3>TODOLIST NODE</h3>
        <form class="d-flex"method="post" onsubmit="return" validarFormulario()>
            <input type="text" class="form-control" name="task"/>
            <input type="submit" name="acao" class="btn btn-primary" value="Inserir"/>
        </form>
        <% for(let i =0;i < tasksLists.length; i++){ %>
            <p><%= tasksLists[i] %> | <a href="/deletar/<%= i%>"><i class="bi bi-trash"></i></a> </p>
        <%} %>
    </div>
</body>
<script>
    function validarFormulario()
    {
        var tarefa = document.getElementByName("tarefa")[0].value;
        if(tarefa.trim()=== ''){
            alert("Prencha a tarefa antes de enviar.");
            return false;
        }
        return true;
    }
</script>
</html>
